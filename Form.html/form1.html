<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
        <form>
            <table border="1" align="center" width=400px height=200px>
                <tr>
                    <th align="center" colspan="2">
                        ĐĂNG KÝ
                    </th>
                </tr>
                <tr>
                    <td>
                        Fullname
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập fullname" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập tên" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập mật khẩu" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        Nhập lại Password
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập lại mật khẩu" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        Giới tính
                    </td>
                    <td>
                        <input type="radio" name="gioi_tinh">Nam
                        <input type="radio" name="gioi_tinh">Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        Ngày sinh
                    </td>
                    <td>
                        <select>
                            <option>Ngày 1</option>
                            <option>Ngày 2</option>
                            <option>Ngày 3</option>
                        </select>
                        <select>
                            <option>Tháng 1</option>
                            <option>Tháng 2</option>
                            <option>Tháng 3</option>
                        </select>
                        <select>
                            <option>Năm 2019</option>
                            <option>Năm 2020</option>
                            <option>Năm 2021</option>
                            <option>Năm 2022</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Địa Chỉ
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Avartar
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        Sở thích
                    </td>
                    <td>
                        <input type="checkbox">Xem Phim
                        <input type="checkbox">Thể Thao
                        <input type="checkbox">Web
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <button type="reset">Reset</button>
                        <button type="submit">OK</button>
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
